<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./js/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div id="tempo">
        <span id="minutos">25</span>
        <span>:</span>
        <span id="segundos">00</span>

        <section id="botoes" class="flex">
          <button data-action="toggleTempo" class="ph ph-play-circle"></button>
          <button data-action="toggleTempo" class="ph ph-pause-circle"></button>
          <button data-action="resetarTempo" class="ph ph-stop-circle"></button>
          <button
            data-action="aumentarCincoMinutos"
            class="ph ph-plus-circle"
          ></button>
          <button
            data-action="diminuirCincoMinutos"
            class="ph ph-minus-circle"
          ></button>
        </section>
      </div>

      <div id="botoes-sonoros">
        <button data-action="floresta" class="ph ph-tree"></button>
        <button data-action="chuva" class="ph ph-cloud-rain"></button>
        <button data-action="cafeteria" class="ph ph-storefront"></button>
        <button data-action="lareira" class="ph ph-fire"></button>
      </div>
    </div>
  </body>
</html>
